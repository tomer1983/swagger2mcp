name: Performance & Load Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # Run weekly performance tests on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      duration:
        description: 'Test duration in seconds'
        required: false
        default: '60'
      virtual_users:
        description: 'Number of virtual users'
        required: false
        default: '10'

jobs:
  lighthouse-performance:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Start services
        run: |
          docker compose up -d --build
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Wait for frontend
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5173 > /dev/null; then
              echo "Frontend is ready!"
              break
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 2
          done

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:5173
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Cleanup
        if: always()
        run: docker compose down -v

  backend-load-test:
    name: Backend Load Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: |
          docker compose up -d --build
          echo "Waiting for backend to be ready..."
          sleep 30

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000/health > /dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Create k6 load test script
        run: |
          cat > load-test.js << 'EOF'
          import http from 'k6/http';
          import { check, sleep } from 'k6';
          import { Rate } from 'k6/metrics';

          const failureRate = new Rate('failed_requests');

          export const options = {
            stages: [
              { duration: '30s', target: 10 },  // Ramp up to 10 users
              { duration: '1m', target: 10 },   // Stay at 10 users
              { duration: '30s', target: 20 },  // Ramp up to 20 users
              { duration: '1m', target: 20 },   // Stay at 20 users
              { duration: '30s', target: 0 },   // Ramp down to 0
            ],
            thresholds: {
              http_req_duration: ['p(95)<500', 'p(99)<1000'], // 95% < 500ms, 99% < 1s
              http_req_failed: ['rate<0.05'],  // Error rate < 5%
              failed_requests: ['rate<0.05'],
            },
          };

          const BASE_URL = 'http://localhost:3000';

          export default function () {
            // Test health endpoint
            let healthRes = http.get(`${BASE_URL}/health`);
            check(healthRes, {
              'health status is 200': (r) => r.status === 200,
              'health response time < 200ms': (r) => r.timings.duration < 200,
            }) || failureRate.add(1);

            sleep(1);

            // Test API health endpoint
            let apiHealthRes = http.get(`${BASE_URL}/api/health`);
            check(apiHealthRes, {
              'api health status is 200': (r) => r.status === 200,
            }) || failureRate.add(1);

            sleep(1);

            // Test projects endpoint (may require auth)
            let projectsRes = http.get(`${BASE_URL}/api/projects`);
            check(projectsRes, {
              'projects response is valid': (r) => r.status === 200 || r.status === 401,
            }) || failureRate.add(1);

            sleep(2);
          }

          export function handleSummary(data) {
            return {
              'load-test-summary.json': JSON.stringify(data, null, 2),
              stdout: textSummary(data, { indent: ' ', enableColors: true }),
            };
          }

          function textSummary(data, options) {
            const indent = options.indent || '';
            const lines = [];
            
            lines.push('');
            lines.push(indent + '✓ checks........................: ' + (data.metrics.checks.values.passes / (data.metrics.checks.values.passes + data.metrics.checks.values.fails) * 100).toFixed(2) + '%');
            lines.push(indent + '  ✓ http_req_duration............: avg=' + data.metrics.http_req_duration.values.avg.toFixed(2) + 'ms');
            lines.push(indent + '  ✓ http_reqs....................: ' + data.metrics.http_reqs.values.count);
            lines.push(indent + '  ✓ failed_requests..............: ' + data.metrics.failed_requests.values.rate.toFixed(4));
            
            return lines.join('\n');
          }
          EOF

      - name: Run load test
        run: |
          k6 run load-test.js
        continue-on-error: true

      - name: Upload load test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results
          path: load-test-summary.json
          retention-days: 30

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker compose logs backend --tail=50
          echo ""
          echo "=== Worker Logs ==="
          docker compose logs worker --tail=50

      - name: Cleanup
        if: always()
        run: docker compose down -v

  database-performance:
    name: Database Performance Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: perf_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/perf_test
        run: npx prisma migrate deploy

      - name: Test database connection performance
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/perf_test
        run: |
          node -e "
          const { PrismaClient } = require('@prisma/client');
          const prisma = new PrismaClient();
          
          async function test() {
            const iterations = 100;
            const start = Date.now();
            
            for (let i = 0; i < iterations; i++) {
              await prisma.\$queryRaw\\\`SELECT 1\\\`;
            }
            
            const duration = Date.now() - start;
            const avgMs = duration / iterations;
            
            console.log('Database connection performance:');
            console.log('  Total time: ' + duration + 'ms');
            console.log('  Average per query: ' + avgMs.toFixed(2) + 'ms');
            console.log('  Queries per second: ' + (1000 / avgMs).toFixed(2));
            
            if (avgMs > 50) {
              console.log('::warning::Database queries are slower than expected (>50ms average)');
            } else {
              console.log('✓ Database performance is good');
            }
            
            await prisma.\$disconnect();
          }
          
          test().catch(console.error);
          "

  bundle-size-analysis:
    name: Frontend Bundle Size Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Analyze bundle size
        working-directory: ./frontend
        run: |
          echo "Frontend bundle analysis:"
          du -sh dist/
          du -sh dist/assets/
          
          # Show largest files
          echo ""
          echo "Largest files in bundle:"
          find dist -type f -exec du -h {} + | sort -rh | head -20
          
          # Check for oversized bundles
          total_size=$(du -sb dist | cut -f1)
          size_mb=$((total_size / 1024 / 1024))
          
          echo ""
          echo "Total bundle size: ${size_mb}MB"
          
          if [ $size_mb -gt 10 ]; then
            echo "::warning::Frontend bundle is larger than 10MB - consider code splitting"
          else
            echo "✓ Bundle size is acceptable"
          fi

      - name: Upload bundle stats
        uses: actions/upload-artifact@v4
        with:
          name: frontend-bundle
          path: frontend/dist
          retention-days: 7
