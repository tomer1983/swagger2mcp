      #   with:
      #     context: ./frontend
      #     push: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}
      #     tags: ${{ secrets.DOCKERHUB_USERNAME }}/swagger2mcp-frontend:latest
      #     cache-from: type=gha
      #     cache-to: type=gha,mode=max

      # - name: Run Trivy vulnerability scanner (Frontend)
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/swagger2mcp-frontend:latest'
      #     format: 'table'
      #     exit-code: '1'
      #     ignore-unfixed: true
      #     vuln-type: 'os,library'
      #     severity: 'CRITICAL,HIGH'
      #     trivyignores: .trivyignore

      - name: Test docker-compose
        run: |
          docker compose config
          echo "Docker Compose configuration is valid"

  semantic-release:
    runs-on: ubuntu-latest
    needs: [lint-and-test, docker-build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install semantic-release dependencies
        run: |
          npm install -g semantic-release@latest
          npm install -g @semantic-release/changelog@latest
          npm install -g @semantic-release/git@latest
          npm install -g @semantic-release/github@latest
          npm install -g @semantic-release/commit-analyzer@latest
          npm install -g @semantic-release/release-notes-generator@latest

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release
