apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "swagger2mcp.fullname" . }}-worker
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "swagger2mcp.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "swagger2mcp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "swagger2mcp.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      {{- with .Values.global.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: worker
          {{- with .Values.global.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "swagger2mcp.image" (dict "root" . "image" .Values.worker.image) | quote }}
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          command: ["npm", "run", "worker"]
          envFrom:
            - configMapRef:
                name: {{ include "swagger2mcp.fullname" . }}-config
            - secretRef:
                name: {{ include "swagger2mcp.fullname" . }}-secrets
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
