apiVersion: v1
kind: Secret
metadata:
  name: {{ include "swagger2mcp.fullname" . }}-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "swagger2mcp.labels" . | nindent 4 }}
type: Opaque
stringData:
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  POSTGRES_USER: {{ .Values.secrets.postgresUser | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | quote }}
  POSTGRES_DB: {{ .Values.secrets.postgresDb | quote }}
  # Default admin user credentials
  ADMIN_EMAIL: {{ .Values.secrets.adminEmail | quote }}
  ADMIN_USERNAME: {{ .Values.secrets.adminUsername | quote }}
  ADMIN_PASSWORD: {{ .Values.secrets.adminPassword | quote }}
