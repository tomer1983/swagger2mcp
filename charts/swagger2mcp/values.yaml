# Default values for swagger2mcp
# This is a YAML-formatted file.

# Global settings
global:
  namespace: swagger2mcp
  # Base repository for all images, can be overridden per image
  repository: ""
  # Storage class for all persistent volumes
  storageClass: ""
  # Platform: kubernetes or openshift
  platform: kubernetes
  # Pod security context (applied to all pods)
  podSecurityContext: {}
    # fsGroup: 1000
  # Container security context (applied to all containers)
  containerSecurityContext: {}
    # runAsNonRoot: true
    # allowPrivilegeEscalation: false

# Backend configuration
backend:
  replicaCount: 1
  image:
    repository: ""
    name: swagger2mcp-backend
    tag: "" # Explicitly required or defaults to Chart.AppVersion in templates if needed, but per request keeping empty
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Worker configuration
worker:
  replicaCount: 1
  image:
    repository: ""
    name: swagger2mcp-backend # Uses backend image
    tag: ""
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Frontend configuration
frontend:
  replicaCount: 1
  image:
    repository: ""
    name: swagger2mcp-frontend
    tag: ""
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5173
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Redis configuration
redis:
  enabled: true
  image:
    repository: ""
    name: redis
    tag: alpine
  service:
    port: 6379
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

# PostgreSQL configuration
postgres:
  enabled: true
  image:
    repository: ""
    name: postgres
    tag: 15-alpine
  service:
    port: 5432
  persistence:
    enabled: true
    size: 1Gi
    storageClass: ""
  existingSecret: "" # Name of existing secret with POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  host: swagger2mcp.local
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

# Environment configuration
config:
  jwtExpiresIn: "7d"
  allowAnonymous: "true"
  allowedOrigins: "http://localhost:5173,http://frontend:5173"

# Secrets - override in production
secrets:
  jwtSecret: "dev-secret-key-change-in-production"
  postgresUser: "postgres"
  postgresPassword: "postgres"
  postgresDb: "swagger2mcp"
  # Default admin user credentials (created on first startup)
  # IMPORTANT: Change these in production!
  adminEmail: "admin@swagger2mcp.local"
  adminUsername: "admin"
  adminPassword: "changeme123"
