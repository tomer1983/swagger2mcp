apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: swagger2mcp
  labels:
    app.kubernetes.io/name: swagger2mcp
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: swagger2mcp
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: swagger2mcp
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: worker
          image: swagger2mcp-backend:latest
          imagePullPolicy: IfNotPresent
          command: ["npm", "run", "worker"]
          envFrom:
            - configMapRef:
                name: swagger2mcp-config
            - secretRef:
                name: swagger2mcp-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
