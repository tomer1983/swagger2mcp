apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swagger2mcp-ingress
  namespace: swagger2mcp
  labels:
    app.kubernetes.io/name: swagger2mcp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: swagger2mcp.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 5173
