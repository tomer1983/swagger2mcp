apiVersion: v1
kind: ConfigMap
metadata:
  name: swagger2mcp-config
  namespace: swagger2mcp
  labels:
    app.kubernetes.io/name: swagger2mcp
data:
  # Backend configuration
  PORT: "3000"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/swagger2mcp"
  JWT_EXPIRES_IN: "7d"
  ALLOW_ANONYMOUS: "true"
  ALLOWED_ORIGINS: "http://localhost:5173,http://frontend:5173"
  FRONTEND_URL: "http://frontend:5173"
  
  # Frontend configuration
  VITE_API_URL: "http://backend:3000/api"
