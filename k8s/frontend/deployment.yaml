apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: swagger2mcp
  labels:
    app.kubernetes.io/name: swagger2mcp
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: swagger2mcp
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: swagger2mcp
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: swagger2mcp-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5173
              name: http
          env:
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: swagger2mcp-config
                  key: VITE_API_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 10
            periodSeconds: 5
